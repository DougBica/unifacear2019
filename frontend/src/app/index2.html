<html>

<head>
    <title>SCP - Facerates@airlines</title>
    <style>
    
        h1 {
            font-family: Arial, Helvetica, sans-serif;
            background: #CCCCCC;
        }

        .inputtext {
            border: 1px solid #000000;
            background: #CCCCCC;
        }
       
    
    </style>
</head>

<body>
    <h1>Cadastro de Usuário - Página 2</h1>
    <form method="POST">
        <label>Nome:</label>
        <input type="text" name="nome" 
        class="inputtext" required />
        <label>Email:</label>
        <input type="email" name="email"
        class="inputtext" />
        <label>Data:</label>
        <input type="date" name="data"
        class="inputtext" />
        <input type="checkbox">
        <input type="submit" value="Salvar"/>
        <img src="jogo.jpg"/>
    </form>
</body>

</html>
