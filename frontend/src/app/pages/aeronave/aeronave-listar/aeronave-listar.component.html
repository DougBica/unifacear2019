<script src='https://kit.fontawesome.com/a076d05399.js'></script>

<div class=" content">
  <h4>
    Aircraft List
  </h4>
  <td><button style='font-size:16px' class="btn btn-default" style=color:yellowgreen> <i class="fas fa-plus "
        style='font-size:24px' aria-hidden="true" style=color:yellowgreen></i> Add Aircraft</button></td>

  <table class="table table-striped" style=color:palegreen>
    <tr>
      <th>ID</th>
      <th>Aircraft Name</th>
      <th>Model Aircraft</th>
      <th>Manufacturer</th>
      <th>Action</th>
      <th>Action</th>

    </tr>
    <tr *ngFor="let aeronave of aeronaves">
      <td>{{aeronave.guidaeronave}}</td>
      <td>{{aeronave.nomeaeronave}}</td>
      <td>{{aeronave.modelo}}</td>
      <td>{{aeronave.guidFabricante}}</td>

      <td><button (click)="edit(aeronave)" style='font-size:16px' class="btn btn-default" style=color:yellow> <i class="fas fa-edit"
            style='font-size:24px' aria-hidden="true" style=color:yellow > </i> Edit</button></td>
      <td><button style='font-size:16px' class="btn btn-default" style=color:red> <i class="fas fa-trash"
            style='font-size:24px' aria-hidden="true" style=color:red></i> Delete</button></td>
    </tr>




  </table>

</div>
