<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title" *ngIf="usuario.guidUsuario != null">Editar Usuario </h5>

          <h5 class=" title" *ngIf="usuario.guidUsuario == null">Novo Usuario </h5>
        </div>
        <form id="formUsuario">
          <div class=" card-body">

            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" name="nome" placeholder="Digite seu nome"
                    [(ngModel)]="usuario.nome" required>
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" placeholder="Digite seu email"
                    [(ngModel)]="usuario.email" required>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label for="nome">CPF</label>
                  <input type="text" class="form-control" name="CPF" mask="000.000.000-00" placeholder="Digite seu CPF"
                    [(ngModel)]="usuario.cpf" required>
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label for="nome">Data de Nascimento</label>
                  <input type="text" class="form-control" name="data" placeholder="Digite sua data de nascimento"
                    mask="00/00/0000" [(ngModel)]="usuario.dataNasc" required>
                </div>
              </div>
            </div>
            <div class=" row" *ngIf="usuario.guidUsuario != null">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label for="nome">Perfil</label>
                  <div>
                    <select [(ngModel)]="usuario.perfil.guidTipoPerfil" name="Tipoperfil" class="form-control">
                      <option *ngFor="let perfil of perfis" style="background-color: #27293D;"
                        value={{perfil.guidTipoPerfil}}>
                        {{perfil.descricao}}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class=" col-md-6 pr-md-1" *ngIf= "usuario.guidUsuario != null">
              <div class=" form-group">
                <div class=" card-footer">
                  <button class="btn btn-primary" (click)="ModalSenha()">Alterar senha</button>
                </div>
              </div>
            </div>
            <div class=" col-md-6 pl-md-1"*ngIf="usuario.AlterarSenha == true">
                <div class=" form-group">
                  <label for="nome">Nova senha</label>
                  <input type="password" class="form-control" name="senha" placeholder="Digite sua nova senha"
                   [(ngModel)]="usuario.senha" required>
                </div>
              </div>

          </div>
          <div class=" card-footer">
            <button class="btn btn-primary" (click)="salvar()">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    <div class=" col-md-4" *ngIf="usuario.guidUsuario != null">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <div class="form-group">
                <label for="file">
                  <img alt="Profile Photo" class="avatar"
                    src="http://200.98.142.28:8080/scp/public/arquivo/download/{{usuario.foto}}"
                    *ngIf="usuario.foto != null" />
                  <img alt="Profile Photo" class="avatar" src="http://200.98.142.28/facearairlines/assets/img/default-avatar.png"
                    *ngIf="usuario.foto == null" />
                </label>
                <input type="file" id="file" (change)="handleFileInput($event.target.files)">
              </div>
              <h5 class=" title" [(ngModel)]="usuario.nome">{{usuario.nome}}</h5>
            </a>
          </div>
          <div class=" card-footer">
          </div>
        </div>
      </div>
    </div>
  </div>
