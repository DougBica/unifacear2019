<div class=" content">
  <h4>
    Listar Usu√°rios
  </h4>

  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>&nbsp;</th>
    </tr>
    <tr *ngFor="let usuario of usuarios">
      <td>{{usuario.guidUsuario}}</td>
      <td>{{usuario.nome}}</td>
      <td>{{usuario.email}}</td>
      <td><button class="btn btn-primary" (click)="edit(usuario)">Editar</button></td>
    </tr>    
  </table>

</div>
