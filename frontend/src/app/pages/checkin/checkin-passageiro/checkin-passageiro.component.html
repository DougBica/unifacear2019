<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card card-plain">
        <div class=" card-header">
          <h4 class=" card-title">Lista de checkins</h4>
          <p class=" category">Aqui está listado todos checkins que estão ativos.</p>
        </div>
        <div class=" card-body">
          <div>
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Token</th>
                  <th>Passagem</th>
                  <th>Data do checkin</th>
                </tr>
                <tr *ngFor="let checkin of checkins">
                  <td>{{checkin.guidCheckin}}</td>
                  <td>{{checkin.guidPassagem}}</td>
                  <td>{{checkin.dataCheckin | mask: '9999-99-99'}}</td>
                  <button class="btn btn-sm btn-danger btn-simple active" (click)="visualizar(checkin.guidCheckin)"><i
                      class=" tim-icons icon-pencil"></i></button>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
