<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Embarque </h5>
        </div>
        <div class=" card-body">
          <form (ngSubmit)="salvar()">
            <div class=" row">
              <div class=" col-md-2 pr-md-1">
                <div class=" form-group">
                  <label> Código (disabled) </label>
                  <input class=" form-control" disabled="" type="number" name="guidEmbarque"
                    [(ngModel)]="embarque.guidEmbarque" />
                </div>
              </div>
              <div class=" col-md-5 px-md-1">
                <div class=" form-group">
                  <label> Usuário </label>
                  <input class=" form-control" type="number" name="guidUsuario" [(ngModel)]="embarque.guidUsuario" />
                </div>
              </div>
              <div class=" col-md-5 pl-md-1">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Voô </label>
                  <input class=" form-control" type="number" name="guidVoo" [(ngModel)]="embarque.guidVoo" />
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Aeronave </label>
                  <input class=" form-control" type="number" name="guidAeronave" [(ngModel)]="embarque.guidAeronave" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label> Passagem </label>
                  <input class=" form-control" type="number" name="guidPassagem" [(ngModel)]="embarque.guidPassagem" />
                </div>
              </div>
            </div>
            <div class=" col-md-6 pl-md-1">
              <div class=" form-group">
                <label> Data </label>
                <input class=" form-control" type="date" name="guidPassagem" [(ngModel)]="embarque.dataEmbarque" />
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Status embarque </label>
                  <input class=" form-control" disable="" type="number" name="embarque.guidStatus"
                    [(ngModel)]="embarque.guidStatus" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <br>
                  <button class="btn btn-sm btn-danger btn-simple active" (click)="teste" title="Finalizar embarque"><i
                      class=" tim-icons icon-check-2"></i></button>
                </div>
              </div>
              <div class=" card-footer">
                <button class="btn btn-sm btn-danger btn-simple active" title="Salvar" type="submit">Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card card-plain">
        <div class=" card-header">
          <h4 class=" card-title">Lista de embarques</h4>
          <p class=" category">Aqui estão todos os embarques da aeronave</p>
        </div>
        <div class=" card-body">
          <div>
            <table class=" table tablesorter" id="">
              <thead class=" text-primary">
                <tr>
                  <th>Token</th>
                  <th>Passagem</th>
                  <th>Voo</th>
                </tr>
                <tr *ngFor="let embarque of Voo">
                  <td>{{embarque.token}}</td>
                  <td>{{embarque.guidPassagem}}</td>
                  <td>{{embarque.guidVoo}}</td>
                  <button class="btn btn-sm btn-danger btn-simple active" (click)="editar(embarque)"><i class=" tim-icons icon-pencil"></i></button>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
