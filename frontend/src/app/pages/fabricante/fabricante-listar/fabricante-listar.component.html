<script src='https://kit.fontawesome.com/a076d05399.js'></script>

<div class=" content">
  <h4>
    Lista Fabricante
  </h4>
  <td><button [routerLink]="['/admin/fabricante/new']" style='font-size:16px' class="btn btn-default" style=color:yellowgreen> <i class="fas fa-plus "
        style='font-size:24px' aria-hidden="true" style=color:yellowgreen></i> Adicionar Fabricante</button></td>

  <table class="table table-striped" style=color:palegreen>
    <tr>
      <th>ID</th>
      <th>Nome Fabricante</th>
      <th>Editar</th>
      <th>Delete</th>

      

    </tr>
    <tr *ngFor="let fabricante of fabricantes">
      <td>{{fabricante.guidFabricante}}</td>
      <td>{{fabricante.nomefabricante}}</td>
      

      <td><button (click)="edit(fabricante)" style='font-size:16px' class="btn btn-default" style=color:yellow> <i class="fas fa-edit"
            style='font-size:24px' aria-hidden="true" style=color:yellow > </i> Edit</button></td>


            <td><button  style='font-size:16px' class="btn btn-default" (click)='deleteFabricante(fabricante)' style=color:red> <i class="fas fa-trash"
              style='font-size:24px' aria-hidden="true" style=color:red></i> Delete</button></td>
            
      
    </tr>




  </table>

</div>
