<div class="content">
  <form id="formCancela" (ngSubmit)="salvar()">
    <div class="form-group" >
      <label for="usuario">Id usuario</label>
      <input type="text" class="form-control" name="usuario" placeholder="ID usuario" [(ngModel)]="cancela.guidUsuario" required>
    </div>
    <div class="form-group">
      <label for="reserva">Id reserva</label>
      <input type="text" class="form-control" name="reserva" placeholder="Id reserva" [(ngModel)]="cancela.guidReserva">
    </div>
    <div class="form-group">
      <label for="passagem">Id passagem</label>
      <input type="text" class="form-control" name="passagem" placeholder="Id passagem" [(ngModel)]="cancela.guidPassagem">
    </div>
    <div class="form-group">
      <label for="checkin">Checkin</label>
      <input type="text" class="form-control" name="checkin" placeholder="Checkin" [(ngModel)]="cancela.checkin">
    </div>
    <div class="form-group">
      <label for="data" >Data cancelamento</label>
      <fieldset disabled>
        <input type="text" class="form-control" name="checkin" value="{{data | date:'dd-MM-yyyy HH:mm'}}" >
      </fieldset>
    </div>
    <div class="form-group">
      <label for="motivo">Motivo cancelamento</label>
      <input type="text" class="form-control" name="motivo" placeholder="Motivo cancelamento" [(ngModel)]="cancela.motivoCancelamento">
    </div>
    <button type="submit" class="btn btn-info btn-sm" >Salvar</button>
    
  </form> 
</div>
