      <tr>
        <th scope="col">ID</th>
        <th scope="col">ID Usu√°rio</th>

        <th scope="col">Data cancelamento</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cancela of cancelamentos" (click)="detail(cancela)">
