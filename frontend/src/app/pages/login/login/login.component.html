<div class="header bg-gradient-danger py-7 py-lg-8"  style="background-image: url(http://200.98.142.28/facearairlines/assets/img/back.jpg); background-size: cover;">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <h1 class="text-white">Bem Vindo!</h1>
        </div>
      </div>
    </div>
  </div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-1">
          <div class="text-muted text-center mt-2 mb-3"><small>Entre com</small></div>
          <div class="btn-wrapper text-center">
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="http://200.98.142.28/facearairlines/assets/img/icons/common/github.svg"></span>
              <span class="btn-inner--text">Github</span>
            </a>
            <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
              <span class="btn-inner--icon"><img src="http://200.98.142.28/facearairlines/assets/img/icons/common/google.svg"></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>Ou entre com suas credenciais</small>
          </div>
          <form role="form" (ngSubmit)="submit()">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" style="color:black;" placeholder="Email" type="email" id="login" name="login" required [(ngModel)]="login">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" style="color: black;" placeholder="Senha" type="password" id="senha" name="senha" required [(ngModel)]="senha">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-secondary my-4">Entrar</button>
            </div>
            <div class="col-6">
              <a href="javascript:void(0)" style="color: black;" (click)="register()"><small>Criar nova conta</small></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
