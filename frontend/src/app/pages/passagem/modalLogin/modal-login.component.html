<ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title text-center" id="modal-basic-title">Login</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div >
                <div class="card bg-secondary shadow border-0">
                  <div class="card-header bg-transparent pb-1">
                    <div class="text-muted text-center mt-2 mb-3"><small>Entre com</small></div>
                    <div class="btn-wrapper text-center">
                      <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                        <span class="btn-inner--icon"><img src="../assets/img/icons/common/github.svg"></span>
                        <span class="btn-inner--text">Github</span>
                      </a>
                      <a href="javascript:void(0)" class="btn btn-neutral btn-icon">
                        <span class="btn-inner--icon"><img src="../assets/img/icons/common/google.svg"></span>
                        <span class="btn-inner--text">Google</span>
                      </a>
                    </div>
                  </div>
                  <div class="card-body px-lg-5 py-lg-5">
                    <div class="text-center text-muted mb-4">
                      <small>Ou entre com suas credenciais</small>
                    </div>
                    <form role="form" (ngSubmit)="submit()">
                      <div class="form-group mb-3">
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                          </div>
                          <input class="form-control" style="color:black;" placeholder="Email" type="email" name="login" [(ngModel)]="loginSystem">
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group input-group-alternative">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                          </div>
                          <input class="form-control" style="color: black;" placeholder="Senha" type="password" name="senha" [(ngModel)]="senha">
                        </div>
                      </div>
                      <div class="custom-control custom-control-alternative custom-checkbox">
                        <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                        <label class="custom-control-label" for=" customCheckLogin">
                          <span class="text-muted">Lembre-me</span>
                        </label>
                      </div>
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary my-4">Entrar</button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="modal-footer">
                  <div >
                    <a href="javascript:void(0)" class="text-light"><small>Esqueceu a senha?</small></a>
                  </div>
                  <div class="text-right">
                    <a href="javascript:void(0)" class="text-light"><small>Criar nova conta</small></a>
                  </div>
                </div>
              </div>
        </div>
      </ng-template>
      
      <td><button class="btn" (click)="open(content)">Finalizar Carrinho</button></td>
