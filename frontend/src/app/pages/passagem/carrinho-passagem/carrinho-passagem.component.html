<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header card-header-warning">
                            <h4 class="card-title"></h4>
                            <div class="card-icon">
                              <i><h3>Passagens do Carrinho</h3></i>
                          </div>
                        </div>
                        <div class="card-body table-responsive">
                            <table class="table table-hover">
                                <thead class="text-warning">
                                    <!-- <th></th> -->
                                    <th>Origem</th>
                                    <th>Destino</th>
                                    <th>Valor</th>
                                    <th></th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let passagem of listaPassagens">
                                        <!-- <td>{{passagem.indexOf}}</td> -->
                                        <td>{{passagem.origem}}</td>
                                        <td>{{passagem.destino}}</td>
                                        <td>R$ {{passagem.valorPassagem}}</td>
                                        <td><button class="btn">-</button></td>
                                    </tr>
                                </tbody>  
                                <thead class="text-warning">
                                    <th>Total: R$ 1233</th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                    <th></th>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <td><button class="btn" (click)="listById()">Botao Teste Listar Por Id</button></td>
            <td><button class="btn" (click)="listAll()">Botao Teste Listar todos</button></td>
        </div>
      </div>

      <app-pagamento-passagem></app-pagamento-passagem>
